
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="numeroplan">
      <th mat-header-cell *matHeaderCellDef> Numéro du plan </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroplan}} </td>
    </ng-container>

    <ng-container matColumnDef="numerofournisseur">
      <th mat-header-cell *matHeaderCellDef> Numéro du fournisseur </th>
      <td mat-cell *matCellDef="let element"> {{element.numerofournisseur}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Catégorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <ng-container matColumnDef="frequence">
      <th mat-header-cell *matHeaderCellDef> Fréquence (mensuelle) </th>
      <td mat-cell *matCellDef="let element"> {{element.frequence}} </td>
    </ng-container>

    <ng-container matColumnDef="nbrcalories">
      <th mat-header-cell *matHeaderCellDef> Nombre de calories </th>
      <td mat-cell *matCellDef="let element"> {{element.nbrcalorie}} </td>
    </ng-container>

    <ng-container matColumnDef="nbrpersonnes">
      <th mat-header-cell *matHeaderCellDef> Nombre de personnes </th>
      <td mat-cell *matCellDef="let element"> {{element.nbrpersonnes}} personnes</td>
    </ng-container>

    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let element"> {{element.prix}}$</td>
    </ng-container>

    <ng-container *ngIf="isOptionsPage()" matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-mini-fab (click)="onClickEdit(element)"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab (click)="onClickDelete(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
