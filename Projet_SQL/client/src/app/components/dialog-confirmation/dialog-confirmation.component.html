<div class="dialog">
    <h2 mat-title>Êtes-vous certain de vouloir supprimer le plan repas numéro {{numeroPlan}} ?</h2>
    <mat-card-content>La suppression ne peut pas être restaurée.</mat-card-content>
    <mat-dialog-actions align="end">
        <button  color="primary" mat-button mat-dialog-close>Annuler</button>
        <button type="button" mat-raised-button mat-dialog-close color="warn" (click)="deletePlan()">Supprimer</button>
    </mat-dialog-actions>
</div>
